<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.05"/>
      <stop offset="50%" stop-color="#00D4AA" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="#0A0A0F"/>

  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Abstract geometric shapes suggesting encryption/privacy -->
  <g opacity="0.4">
    <!-- Large hexagon outlines -->
    <polygon points="960,100 1100,180 1100,340 960,420 820,340 820,180"
             fill="none" stroke="url(#accentGradient)" stroke-width="1" filter="url(#glow)"/>
    <polygon points="400,300 500,358 500,474 400,532 300,474 300,358"
             fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.15"/>
    <polygon points="1500,400 1600,458 1600,574 1500,632 1400,574 1400,458"
             fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.15"/>

    <!-- Connecting lines suggesting network/blockchain -->
    <line x1="400" y1="532" x2="820" y2="340" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1"/>
    <line x1="1100" y1="340" x2="1400" y2="458" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1"/>
    <line x1="960" y1="420" x2="960" y2="700" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.08"/>

    <!-- Small accent dots at intersections -->
    <circle cx="960" cy="100" r="3" fill="#00D4AA" opacity="0.3"/>
    <circle cx="1100" cy="340" r="2" fill="#00D4AA" opacity="0.2"/>
    <circle cx="820" cy="340" r="2" fill="#00D4AA" opacity="0.2"/>
    <circle cx="400" cy="300" r="2" fill="#00D4AA" opacity="0.15"/>
    <circle cx="1500" cy="400" r="2" fill="#00D4AA" opacity="0.15"/>

    <!-- Abstract circuit-like paths -->
    <path d="M 100 600 L 200 600 L 200 500 L 350 500"
          fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1"/>
    <path d="M 1700 200 L 1700 350 L 1550 350 L 1550 450"
          fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1"/>
    <path d="M 150 800 L 300 800 L 300 750 L 500 750 L 500 650"
          fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.08"/>
    <path d="M 1800 700 L 1650 700 L 1650 600 L 1450 600"
          fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.08"/>

    <!-- Small geometric accents -->
    <rect x="200" y="200" width="20" height="20" fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1" transform="rotate(45, 210, 210)"/>
    <rect x="1700" y="500" width="15" height="15" fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1" transform="rotate(45, 1707.5, 507.5)"/>
    <rect x="600" y="800" width="25" height="25" fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.08" transform="rotate(45, 612.5, 812.5)"/>
    <rect x="1300" y="150" width="18" height="18" fill="none" stroke="#00D4AA" stroke-width="0.5" stroke-opacity="0.1" transform="rotate(45, 1309, 159)"/>
  </g>

  <!-- Radial glow overlay at center -->
  <ellipse cx="960" cy="400" rx="600" ry="400" fill="url(#accentGradient)" opacity="0.3"/>
</svg>
